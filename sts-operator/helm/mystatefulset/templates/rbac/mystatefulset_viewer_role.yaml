# permissions for end users to view mystatefulsets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: mystatefulset-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: sts-operator
    app.kubernetes.io/part-of: sts-operator
    app.kubernetes.io/managed-by: kustomize
  name: mystatefulset-viewer-role
rules:
- apiGroups:
  - sts.example.com
  resources:
  - mystatefulsets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - sts.example.com
  resources:
  - mystatefulsets/status
  verbs:
  - get
